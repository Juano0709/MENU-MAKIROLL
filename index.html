<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiroll L√≠bano - Men√∫ Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .maki-green { color: #39FF14; }
        .maki-red { color: #FF0000; }
        
        /* Fondo con textura sutil para evitar pixelaci√≥n visual del fondo */
        .main-bg { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        
        /* Encabezado con imagen de fondo original - Ajustada para no recortar logo */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?q=80&w=1800&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #39FF14;
        }

        /* Logo en alta calidad sin recortes */
        .logo-img { 
            width: 100%;
            max-width: 250px; 
            height: auto; 
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .category-card {
            background: rgba(25, 25, 25, 1);
            border: 1px solid #333;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        /* Acorde√≥n que se ajusta al contenido real de la imagen */
        .accordion-content { 
            display: none;
            width: 100%;
            background: #000;
        }
        .active .accordion-content { 
            display: block; 
        }
        
        /* Imagen del men√∫: Calidad m√°xima y sin recortes */
        .menu-img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: -webkit-optimize-contrast; /* Mejora nitidez en m√≥viles */
        }

        .icon-plus { transition: transform 0.3s ease; }
        .active .icon-plus { transform: rotate(45deg); color: #FF0000; }
    </style>
</head>
<body class="main-bg">

    <header class="hero">
        <img src="https://i.ibb.co/GvN3bYbN/logo.png" alt="Makiroll Logo" class="logo-img">
        <div class="mt-4 border-t border-b border-green-500 py-1 px-6">
            <p class="maki-green text-sm tracking-[0.5em] font-black uppercase">L√çBANO</p>
        </div>
        <p class="text-white text-[10px] mt-2 opacity-90 uppercase tracking-widest">Cra 6a#2-20 Jaramillo [cite: 108]</p>
    </header>

    <div class="max-w-4xl mx-auto px-2 py-8" id="menu-container">
        </div>

    <footer class="text-center py-10 bg-black border-t border-zinc-900">
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em]">Domicilios: $2.000 [cite: 208]</p>
        <p class="maki-green text-xs mt-3 font-bold italic">¬© 2026 MAKIROLL L√çBANO</p>
    </footer>

    <script>
        // Enlaces corregidos a "Direct Link" para m√°xima calidad y evitar recortes
        const menuData = [
            { nombre: "ü•¢ ENTRADAS", imgs: ["https://i.ibb.co/5gSC3tc8/1.jpg"] },
            { nombre: "üç£ SUSHI ROLLS", imgs: ["https://i.ibb.co/xqRdKZdg/2.jpg", "https://i.ibb.co/kgBx0ZNF/3.jpg"] },
            { nombre: "üçú RAMEN", imgs: ["https://i.ibb.co/mVkCLZwF/4.jpg"] },
            { nombre: "üçù PASTAS", imgs: ["https://i.ibb.co/Rp5gK4Rh/5.jpg"] },
            { nombre: "ü•ó BOWLS Y ARROCES", imgs: ["https://i.ibb.co/KjPzyDC9/6.jpg", "https://i.ibb.co/XrkzwWQM/7.jpg"] },
            { nombre: "üåä DELICIAS DEL MAR", imgs: ["https://i.ibb.co/6RWmfxSM/8.jpg"] },
            { nombre: "ü•© PLATOS CRIOLLOS", imgs: ["https://i.ibb.co/DDLfBv40/9.jpg"] },
            { nombre: "‚ûï ADICIONALES", imgs: ["https://i.ibb.co/6JZY3LYv/adicionales.jpg"] }
        ];

        const container = document.getElementById('menu-container');

        menuData.forEach(cat => {
            const card = document.createElement('div');
            card.className = "category-card";
            
            const imagenesHtml = cat.imgs.map(url => `
                <img src="${url}" 
                     class="menu-img" 
                     alt="${cat.nombre}" 
                     loading="lazy">
            `).join('');

            card.innerHTML = `
                <div class="p-5 flex justify-between items-center cursor-pointer hover:bg-zinc-900 transition-all" 
                     onclick="this.parentElement.classList.toggle('active')">
                    <h2 class="text-lg font-black maki-green italic uppercase tracking-tighter">${cat.nombre}</h2>
                    <span class="icon-plus text-2xl font-bold">+</span>
                </div>
                <div class="accordion-content">
                    ${imagenesHtml}
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
