<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiroll L√≠bano - Men√∫ Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .maki-green { color: #39FF14; }
        .maki-red { color: #FF0000; }
        .main-bg { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        
        /* Encabezado original recuperado */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?q=80&w=1800&auto=format&fit=crop');
            background-size: cover; background-position: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #39FF14;
        }

        .category-card {
            background: rgba(20, 20, 20, 0.98);
            border: 1px solid #333; border-radius: 12px;
            margin-bottom: 1rem; overflow: hidden;
        }

        /* Acorde√≥n din√°mico sin l√≠mites de altura */
        .accordion-content { 
            display: none; /* Cambiado a display none para asegurar que no ocupe espacio si est√° cerrado */
            padding: 15px;
            background: #000;
        }
        .active .accordion-content { 
            display: block; 
        }
        
        /* Im√°genes al 100% de su tama√±o real sin recortes */
        .menu-img {
            width: 100%;
            height: auto; 
            display: block;
            margin-bottom: 20px;
            border-radius: 4px;
            /* Evita que la imagen se vea borrosa */
            image-rendering: auto;
            object-fit: contain; 
        }

        .logo-img { 
            width: 200px; 
            height: auto; 
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
        }

        .icon-plus { transition: transform 0.3s ease; }
        .active .icon-plus { transform: rotate(45deg); color: #FF0000; }
    </style>
</head>
<body class="main-bg">

    <header class="hero">
        <img src="https://i.ibb.co/GvN3bYbN/logo.png" alt="Makiroll Logo" class="logo-img">
        <div class="mt-4 border-t border-b border-green-500 py-1 px-4">
            <p class="maki-green text-sm tracking-[0.4em] font-black uppercase">L√≠bano</p>
        </div>
        <p class="text-white text-[10px] mt-2 opacity-80 uppercase tracking-widest">Cra 6a#2-20 Jaramillo</p>
    </header>

    <div class="max-w-3xl mx-auto px-4 py-10" id="menu-container">
        </div>

    <footer class="text-center py-10 bg-black border-t border-zinc-900">
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em]">Domicilios: $2.000</p>
        <p class="maki-green text-xs mt-3 font-bold italic">¬© 2026 MAKIROLL L√çBANO</p>
    </footer>

    <script>
        const menuData = [
            { nombre: "ü•¢ ENTRADAS", imgs: ["https://i.ibb.co/5gSC3tc8/1.jpg"] },
            { nombre: "üç£ SUSHI ROLLS", imgs: ["https://i.ibb.co/xqRdKZdg/2.jpg", "https://i.ibb.co/kgBx0ZNF/3.jpg"] },
            { nombre: "üçú RAMEN", imgs: ["https://i.ibb.co/mVkCLZwF/4.jpg"] },
            { nombre: "üçù PASTAS", imgs: ["https://i.ibb.co/Rp5gK4Rh/5.jpg"] },
            { nombre: "ü•ó BOWLS Y ARROCES", imgs: ["https://i.ibb.co/KjPzyDC9/6.jpg"] },
            { nombre: "üåä DELICIAS DEL MAR", imgs: ["https://i.ibb.co/XrkzwWQM/7.jpg"] },
            { nombre: "ü•© PLATOS CRIOLLOS", imgs: ["https://i.ibb.co/6RWmfxSM/8.jpg"] },
            { nombre: "ü•§ BEBIDAS", imgs: ["https://i.ibb.co/DDLfBv40/9.jpg"] },
            { nombre: "‚ûï ADICIONALES", imgs: ["https://i.ibb.co/6JZY3LYv/adicionales.jpg"] }
        ];

        const container = document.getElementById('menu-container');

        menuData.forEach(cat => {
            const card = document.createElement('div');
            card.className = "category-card";
            
            const imagenesHtml = cat.imgs.map(url => `
                <img src="${url}" 
                     class="menu-img" 
                     alt="${cat.nombre}" 
                     loading="lazy">
            `).join('');

            card.innerHTML = `
                <div class="p-5 flex justify-between items-center cursor-pointer hover:bg-zinc-900" 
                     onclick="this.parentElement.classList.toggle('active')">
                    <h2 class="text-lg font-black maki-green italic uppercase tracking-tight">${cat.nombre}</h2>
                    <span class="icon-plus text-2xl font-bold">+</span>
                </div>
                <div class="accordion-content">
                    ${imagenesHtml}
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
