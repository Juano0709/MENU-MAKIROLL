<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiroll L√≠bano - Men√∫ Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .maki-green { color: #39FF14; }
        .maki-red { color: #FF0000; }
        .main-bg { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        
        .category-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333; border-radius: 12px;
            margin-bottom: 1rem; overflow: hidden;
        }

        /* Ajuste para calidad m√°xima y sin recortes */
        .accordion-content { 
            max-height: 0; opacity: 0; overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .active .accordion-content { 
            max-height: 5000px; opacity: 1; padding: 10px; 
        }
        
        .menu-img {
            width: 100%;
            height: auto; /* Mantiene la proporci√≥n original del PDF */
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
            image-rendering: -webkit-optimize-contrast; /* Mejora nitidez en m√≥viles */
        }

        .logo-img { width: 220px; height: auto; }
    </style>
</head>
<body class="main-bg">

    <header class="py-10 flex flex-col items-center justify-center text-center">
        <img src="https://i.ibb.co/GvN3bYbN/logo.png" alt="Makiroll Logo" class="logo-img">
        <p class="maki-green text-sm tracking-[0.3em] font-bold mt-2 uppercase">L√≠bano</p>
        <p class="text-zinc-500 text-[10px] mt-1">Cra 6a#2-20 Jaramillo</p>
    </header>

    <div class="max-w-3xl mx-auto px-4 pb-20" id="menu-container">
        </div>

    <footer class="text-center py-8 border-t border-zinc-800 bg-black">
        <p class="text-zinc-500 text-[10px] uppercase tracking-widest">Domicilios: $2.000</p>
        <p class="maki-green text-xs mt-2 font-bold italic">¬© 2026 MAKIROLL</p>
    </footer>

    <script>
        const menuData = [
            { nombre: "ü•¢ ENTRADAS", imgs: ["https://i.ibb.co/5gSC3tc8/1.jpg"] },
            { nombre: "üç£ SUSHI ROLLS", imgs: ["https://i.ibb.co/xqRdKZdg/2.jpg", "https://i.ibb.co/kgBx0ZNF/3.jpg"] },
            { nombre: "üçú RAMEN", imgs: ["https://i.ibb.co/mVkCLZwF/4.jpg"] },
            { nombre: "üçù PASTAS", imgs: ["https://i.ibb.co/Rp5gK4Rh/5.jpg"] },
            { nombre: "ü•ó BOWLS Y ARROCES", imgs: ["https://i.ibb.co/KjPzyDC9/6.jpg"] },
            { nombre: "üåä DELICIAS DEL MAR", imgs: ["https://i.ibb.co/XrkzwWQM/7.jpg"] },
            { nombre: "ü•© PLATOS CRIOLLOS", imgs: ["https://i.ibb.co/6RWmfxSM/8.jpg"] },
            { nombre: "ü•§ BEBIDAS", imgs: ["https://i.ibb.co/DDLfBv40/9.jpg"] },
            { nombre: "‚ûï ADICIONALES", imgs: ["https://i.ibb.co/6JZY3LYv/adicionales.jpg"] }
        ];

        const container = document.getElementById('menu-container');

        menuData.forEach(cat => {
            const card = document.createElement('div');
            card.className = "category-card";
            
            const imagenesHtml = cat.imgs.map(url => `
                <img src="${url}" 
                     class="menu-img" 
                     alt="${cat.nombre}" 
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/800x1000?text=Cargando+Imagen...'">
            `).join('');

            card.innerHTML = `
                <div class="p-5 flex justify-between items-center cursor-pointer hover:bg-zinc-900 transition-colors" 
                     onclick="this.parentElement.classList.toggle('active')">
                    <h2 class="text-lg font-black maki-green italic uppercase tracking-tight">${cat.nombre}</h2>
                    <span class="text-xl maki-red font-bold">+</span>
                </div>
                <div class="accordion-content">
                    ${imagenesHtml}
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
