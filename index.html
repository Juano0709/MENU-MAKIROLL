<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiroll L칤bano - Men칰 Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .maki-red { color: #FF0000; }
        .maki-green { color: #39FF14; }
        .main-bg { background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?q=80&w=1800&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }

        .category-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #222; border-radius: 15px;
            margin-bottom: 1.5rem; overflow: hidden; backdrop-filter: blur(10px);
        }

        .accordion-content { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.5s ease-in-out; }
        .active .accordion-content { max-height: 5000px; opacity: 1; padding: 15px; }
        .active .icon-plus { transform: rotate(45deg); color: #FF0000; }

        /* Espacio optimizado para la IMAGEN DEL PDF */
        .pdf-section-img {
            width: 100%;
            height: auto; /* Se ajusta al tama침o de la foto que subas */
            border-radius: 8px;
            border: 1px solid #333;
            display: block;
        }

        .placeholder-box {
            width: 100%;
            height: 300px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #222;
            color: #444;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body class="main-bg">

    <header class="hero h-64 flex flex-col items-center justify-center text-center px-4">
        <div class="border-2 border-green-500 p-6 bg-black/60">
            <h1 class="text-5xl font-black maki-green italic tracking-tighter">MAKIROLL</h1>
            <p class="text-white tracking-[0.5em] text-xs font-bold opacity-90 uppercase">L칤bano</p>
        </div>
    </header>

    <div class="max-w-2xl mx-auto px-4 py-10" id="menu-container">
        </div>

    <div class="h-48 bg-cover bg-center border-y-2 border-green-500 my-8 flex items-center justify-center" 
         style="background-image: url('https://images.unsplash.com/photo-1617196034183-421b4917c92d?q=80&w=2070&auto=format&fit=crop');">
         <span class="bg-black/70 px-6 py-2 maki-green italic font-black uppercase tracking-widest border border-green-500">
            EXPERIENCIA MAKIROLL
         </span>
    </div>

    <footer class="text-center py-16 bg-black">
        <p class="maki-green font-bold italic text-xl mb-1">MAKIROLL L칈BANO</p>
        <p class="text-gray-500 text-[10px] tracking-widest uppercase">Cra 6a#2-20 Jaramillo</p>
    </footer>

    <script>
        // Lista de categor칤as vac칤as, listas para recibir tu imagen del PDF
        const categorias = [
            { nombre: "游복 ENTRADAS", imgId: "entradas" },
            { nombre: "游꼮 SUSHI", imgId: "sushi" },
            { nombre: "游꼪 RAMEN Y PASTAS", imgId: "pastas" },
            { nombre: "游볭 BOWLS Y ARROCES", imgId: "bowls" },
            { nombre: "游깱 DELICIAS DEL MAR", imgId: "mar" },
            { nombre: "游볼 PLATOS CRIOLLOS", imgId: "criollo" },
            { nombre: "游볷 BEBIDAS", imgId: "bebidas" }
        ];

        const container = document.getElementById('menu-container');

        categorias.forEach(cat => {
            const card = document.createElement('div');
            card.className = "category-card";
            card.innerHTML = `
                <div class="p-6 flex justify-between items-center cursor-pointer active:bg-zinc-900" onclick="this.parentElement.classList.toggle('active')">
                    <h2 class="text-xl font-black maki-green tracking-tighter italic uppercase">${cat.nombre}</h2>
                    <span class="icon-plus text-2xl maki-red font-bold transition-transform">+</span>
                </div>
                <div class="accordion-content">
                    <div id="img-container-${cat.imgId}">
                        <div class="placeholder-box">
                            Sube aqu칤 el recorte de ${cat.nombre} del PDF
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        /* INSTRUCCI칍N PARA TI, REY:
           Para poner la imagen, solo busca esta parte del c칩digo y cambia el 'placeholder-box' 
           por una etiqueta <img> con el link de tu foto. 
        */
    </script>
</body>
</html>
