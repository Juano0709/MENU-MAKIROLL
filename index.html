<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makiroll Líbano - Menú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .maki-red { color: #FF0000; }
        .maki-green { color: #39FF14; }
        .bg-card { background-color: #0a0a0a; }
        .accordion-content { max-height: 0; overflow: hidden; transition: all 0.3s ease-in-out; opacity: 0; }
        .active .accordion-content { max-height: 5000px; opacity: 1; padding: 20px 0; }
        .active .icon-plus { transform: rotate(45deg); color: #FF0000; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto min-h-screen pb-20">
        <header class="text-center py-10 border-b border-red-600 bg-black sticky top-0 z-50">
            <h1 class="text-5xl font-black maki-green italic tracking-tighter">MAKIROLL</h1>
            <p class="text-white tracking-[0.3em] text-xs font-bold mb-2">LÍBANO</p>
            <p class="text-[10px] text-gray-400">Cra 6a#2-20 jaramillo</p>
        </header>

        <div id="menu-container" class="px-4 mt-6 space-y-3">
            </div>

        <footer class="text-center py-10 text-gray-600 text-[10px] uppercase tracking-widest">
            <p>Domicilios: $2.000</p>
            <p class="mt-2">© 2026 Makiroll Líbano</p>
        </footer>
    </div>

    <script>
        const menuData = {
            "categorias": [
                {
                    "nombre": "ENTRADAS",
                    "productos": [
                        {"n": "AROS DE CEBOLLA Y CALAMAR", "p": "15.000", "d": "Crujientes aros acompañados de salsa."},
                        {"n": "KANIS CROCANTES", "p": "20.000", "d": "Palmitos de cangrejo apanados."},
                        {"n": "NUGGETS DE POLLO", "p": "10.000", "d": "Porción de nuggets crocantes."},
                        {"n": "BANANA PANKO", "p": "13.000", "d": "Bocados de banano al panko."}
                    ]
                },
                {
                    "nombre": "SUSHI ROLLS",
                    "productos": [
                        {"n": "ACEVICHADO", "p": "35.000", "d": "Langostino tempura, aguacate y ceviche de camaron."},
                        {"n": "FENIX ROLL", "p": "34.000", "d": "Sin arroz. Salmón, atún, kanikama y wuakame."},
                        {"n": "OJO DE TIGRE", "p": "36.000", "d": "Salmón, atún, palmito, aguacate y queso crema."},
                        {"n": "PHILADELPHIA", "p": "28.000", "d": "Salmón fresco, queso crema y aguacate."},
                        {"n": "DINAMITA", "p": "24.000", "d": "Kanikama especial y aguacate."}
                    ]
                },
                {
                    "nombre": "PASTAS Y RAMEN",
                    "productos": [
                        {"n": "DRAMMEN (RAMEN)", "p": "35.000", "d": "Consomé japonés, panceta, pollo y huevo macerado."},
                        {"n": "PASTA ORIENTAL POLLO", "p": "27.000", "d": "Pasta de arroz, vegetales, soya y teriyaki."},
                        {"n": "PASTA DEL MAR", "p": "39.000", "d": "Mariscos salteados en salsa bechamel."}
                    ]
                },
                {
                    "nombre": "BOWLS",
                    "productos": [
                        {"n": "BOWL TROPICAL", "p": "18.000", "d": "Base arroz, pollo, cerdo, vegetales y maduro."},
                        {"n": "OCEAN BOWL", "p": "25.000", "d": "Mix mariscos, mango, aguacate y patacón."},
                        {"n": "BOWL VEGETARIANO", "p": "17.000", "d": "Mix de vegetales, fruta y semillas sésamo."}
                    ]
                },
                {
                    "nombre": "DELICIAS DEL MAR",
                    "productos": [
                        {"n": "CAZUELA MARINERA", "p": "40.000", "d": "Mix de mariscos, arroz de la casa y patacón."},
                        {"n": "COCTEL CAMARÓN", "p": "26.000", "d": "Torre de camarones en salsa de la casa."},
                        {"n": "SIERRA", "p": "50.000", "d": "En salsa criolla con papa deluxe y arroz."}
                    ]
                },
                {
                    "nombre": "BEBIDAS",
                    "productos": [
                        {"n": "LIMONADA COCO", "p": "10.000", "d": "Refrescante y cremosa."},
                        {"n": "SODA ITALIANA", "p": "10.000", "d": "Frutos rojos."},
                        {"n": "MARGARITA / MOJITO", "p": "15.000", "d": "Cocteles clásicos."}
                    ]
                }
            ]
        };

        const container = document.getElementById('menu-container');
        menuData.categorias.forEach(cat => {
            const div = document.createElement('div');
            div.className = "bg-card border border-gray-900 rounded-xl overflow-hidden shadow-2xl";
            div.innerHTML = `
                <div class="p-5 flex justify-between items-center cursor-pointer hover:bg-[#111] transition-colors" onclick="this.parentElement.classList.toggle('active')">
                    <h2 class="text-lg font-bold tracking-tighter maki-green uppercase">${cat.nombre}</h2>
                    <span class="icon-plus text-2xl maki-red transition-transform duration-300">+</span>
                </div>
                <div class="accordion-content px-5 border-t border-gray-900 bg-black">
                    ${cat.productos.map(p => `
                        <div class="flex gap-4 py-4 border-b border-gray-900 last:border-0 items-center">
                            <div class="flex-1">
                                <h3 class="font-bold text-white text-md uppercase italic">${p.n}</h3>
                                <p class="text-gray-500 text-xs leading-relaxed mt-1">${p.d}</p>
                                <p class="maki-green font-black mt-2 text-sm">$${p.p}</p>
                            </div>
                            <div class="w-16 h-16 bg-[#0a0a0a] border border-red-900/30 rounded-lg flex items-center justify-center text-[8px] text-gray-700 italic">
                                FOTO
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
