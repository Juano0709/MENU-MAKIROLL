        /* Imagen de fondo principal (Hero) */
        .hero-bg {

        }

        .maki-red { color: #FF0000; }
        .maki-green { color: #39FF14; }
        
        /* Acorde√≥n Estilizado */

            border: 1px solid #222;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .accordion-content { 
            max-height: 0; 
            transition: all 0.5s cubic-bezier(0,1,0,1); 
            opacity: 0;
        }
        
        .active .accordion-content { 
            max-height: 10000px; 
            opacity: 1;

        }

        /* Espacio para imagen del producto */

            background: #1a1a1a;

    </style>
</head>
